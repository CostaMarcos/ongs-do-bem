<div class="list-projects">
    <div *ngFor="let case of cases">
        <div class="project">
            <div class="content">
                <div class="project-header">
                    <button (click)="deleteCase(case.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
                <h3>Caso:</h3>
                <p>{{ case.description }}</p>
                <h3>ONG:</h3><p>{{ case.ong_id.name}}</p>
                <h3>VALOR:</h3><p>R$ {{ case.value }}</p>
            </div>
        </div>
    </div>
</div>
